<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/Game.js"></script>

	<!-- <script type="text/javascript" src="javascript/wordbox.js"></script> -->
</head>
<body>
		

	<button class="resetButton" type="button">New Game!</button>

	<div class="lettersGuessed">
		<p>Letter(s) already guessed wrong: <span class="guessedWrong"></span></p>
		<p>Letter(s) correct: <span class="guessedRight"></span></p>
	</div>

	<div id="alphabet-keypad" >
        
        <button class="letter-button" type="button">A</button>
        <button class="letter-button" type="button">B</button>
        <button class="letter-button" type="button">C</button>
        <button class="letter-button" type="button">D</button>
        <button class="letter-button" type="button">E</button>
        <button class="letter-button" type="button">F</button>
        <button class="letter-button" type="button">G</button>
        <button class="letter-button" type="button">H</button>
        <button class="letter-button" type="button">I</button>
        <button class="letter-button" type="button">J</button>
        <button class="letter-button" type="button">K</button>
        <button class="letter-button" type="button">L</button>
        <button class="letter-button" type="button">M</button>
        <button class="letter-button" type="button">N</button>
        <button class="letter-button" type="button">O</button>
        <button class="letter-button" type="button">P</button>
        <button class="letter-button" type="button">Q</button>
        <button class="letter-button" type="button">R</button>
        <button class="letter-button" type="button">S</button>
        <button class="letter-button" type="button">T</button>
        <button class="letter-button" type="button">U</button>
        <button class="letter-button" type="button">V</button>
        <button class="letter-button" type="button">W</button>
        <button class="letter-button" type="button">X</button>
        <button class="letter-button" type="button">Y</button>
        <button class="letter-button" type="button">Z</button>


    </div>

	<div class="wordbox">
			
	</div>
      	
    <div id="wordToGuess">
	    <p>word to guess</p>
	    <span class="dashes"></span>

    </div>

</body>

	

	


</script>
</html>
